<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
    <title>Prueba 1</title>
  </head>

  <body>
    <div id="question">
      <h1>Prueba número 4</h1>

      <p>Estrellita donde estás...</p>
      <p>Haz una foto a <strong>3 estrellas diferentes</strong></p>
      <p>Enséñale las fotos a Jose o a Mari para que te digan la contraseña y así poder pasar a la siguiente prueba.</p>
      <h2>Contraseña:</h2>
      <div>
          <input type="password" id="password">
      </div>

      <div>
          <button onClick="check()" class="button">¡Ya he puesto la contraseña!</button>
      </div>


  </div>
    <div id="ok">
        <h1>Muy buenas fotos, muy buen enfoque</h1>
        <img src="francesc.jpg">
        <h4>La pista es: 2</h4>

        <button onClick="next('test5')">¡Vamos, estás muy cerca del final!</button>
    </div>
    <div id="ko">
      <h1>Oooh respuesta incorrecta...</h1>
      <img src="fail.gif" />
      <button onClick="reset()" class="button buttonRed">Inténtalo de nuevo</button>
    </div>


  </body>

  <script>
    var SHOW = 'block';
    var HIDE = 'none';

    function switchVisibility(ok, ko, q){
      var okBlock =  document.getElementById('ok');
      var koBlock =  document.getElementById('ko');
      var questionBlock = document.getElementById('question');

      okBlock.style.display = ok;
      koBlock.style.display = ko;
      questionBlock.style.display = q;
    }

    function showOk(){
      switchVisibility(SHOW, HIDE, HIDE);
    }

    function showKO(){
      switchVisibility(HIDE, SHOW, HIDE);
    }

    function reset(){
      switchVisibility(HIDE, HIDE,SHOW);
    }

    function next(page){
      window.location.href = page + '.html';
    }

    reset();

    //CUSTOM PER QUESTION
    var password='STAR'

    function check(){
      var p = document.getElementById('password').value || '';
      var result = p.trim().toUpperCase() === password.toUpperCase()

      if (result) {
        showOk();
      } else {
        showKO();
      }
    }
  </script>
</html>
